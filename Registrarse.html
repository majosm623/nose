<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/resgistrarse.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        
        <div class="form-group">
            <label for="tipo_usuario">Tipo de Usuario</label>
            <div class="user-type">
                <div class="user-option" onclick="selectUserType('contributivo')">
                    <i class="fas fa-id-card"></i>
                    <h3>Régimen Contributivo</h3>
                    <p>Con pago en línea</p>
                </div>
                <div class="user-option" onclick="selectUserType('subsidiado')">
                    <i class="fas fa-hand-holding-heart"></i>
                    <h3>Régimen Subsidiado</h3>
                    <p>Sin pago requerido</p>
                </div>
            </div>
            <input type="hidden" id="tipo_usuario" name="tipo_usuario" required>
        </div>
        
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
    <label for="tipo_documento">Tipo de Documento</label>
    <select id="tipo_documento" name="tipo_documento" required>
        <option value="">Seleccione un tipo</option>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="rc">Registro Civil</option>
    </select>
</div>
   <div class="form-group">
    <label for="documento">Número de Documento</label>
    <input type="text" id="documento" name="documento" required>
</div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="numero">numero de telefono </label>
            <input type="numero" id="numero" name="numero" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div id="pago-section" class="hidden">
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456">
            </div>
            
            <div class="form-group" style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label for="vencimiento">Vencimiento</label>
                    <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA">
                </div>
                <div style="flex: 1;">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>
        </div>
        
        <button class="btn" onclick="registerUser()">Registrarse</button>
    </div>

   
</body>
</html>
